{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <p><a href="{% url 'password_reset' %}">Zapomniałeś hasła?</a></p>
        <p><a href="{% url 'signup' %}">Nie masz konta?</a></p>
    </form>
{% endblock %}
