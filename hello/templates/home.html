{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <p><a href="{% url 'login' %}">login</a></p>
  <p><a href="{% url 'signup' %}">sign up</a></p>
{% endif %}
{% endblock %}
